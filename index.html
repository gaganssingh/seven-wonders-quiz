<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz | The New Seven Wonders</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <header role="banner">
            <div class="header">
                <img class="logo" src="assets/logo.png" role="presentation" alt="the 7 wonders logo">
                <div class="question-score">
                    <ul>
                        <li>Question Number: <span class="questionNum">0</span> of 7</li>
                        <li>Current Score: <span class="score">0</span> out of 7</li>
                    </ul>
                </div>
            </div>            
        </header>
    </section>
    <main role="main" class="question-form">
      <div class="start-quiz">
        <h1>How well do you know The New 7 Wonders of the World?</h1>
        <button type="button" class="btn-start-quiz">Start Quiz</button>
      </div>
      <div class="questions"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
